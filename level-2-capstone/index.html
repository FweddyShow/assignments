<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 2 Capstone</title>
</head>
<body>
    <h1>Create a new ToDo!</h1>
    <form id="todoList" name="todoForm">
        <input type="text" placeholder="Title" name="todo-form-title" required>
        <input type="text" placeholder="Description" name="todo-form-des" required>
        <input type="number" placeholder="Price" name="todo-form-price" required>
        <input type="img" placeholder="Picture URL" name="todo-form-img" required>
        <button name="submit">Submit</button>
    </form>
    <div id="todo">
        <h1>Current ToDos:</h1>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.2/axios.js"></script>
    <script src="index.js"></script>
</body>
</html>
