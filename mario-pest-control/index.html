<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Pest Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">Mario Pest Control</header>
    <body>
        <form name="form">
            <ul>
                <li>
                    <h3>Goombas</h3>
                    <img src="http://pixelartmaker-data-78746291193.nyc3.digitaloceanspaces.com/image/53d645abbe33fc5.png" name="goombaImg" class="image">
                    <div>
                        Price: 5 Coins <input type="number" name="goomba" placeholder="Total Caught">
                        <!-- <button>Add</button> -->
                    </div>
                </li>
                <li>
                    <h3>Bob-ombs</h3>
                    <img src="http://pixelartmaker-data-78746291193.nyc3.digitaloceanspaces.com/image/a6facb1b0c24984.png" name="bobImg" class="image">
                    <div>
                        Price: 7 Coins <input type="number" name="bob" placeholder="Total Caught">
                        <!-- <button>Add</button> -->
                    </div>
                </li>
                <li>
                    <h3>Cheep-cheeps</h3>
                    <img src="http://pixelartmaker-data-78746291193.nyc3.digitaloceanspaces.com/image/8666fbf022d3003.png" name="cheepImg" class="image">
                    <div>
                        Price: 11 Coins <input type="number" name="cheep" placeholder="Total Caught">
                        <!-- <button>Add</button> -->
                    </div>
                </li>
            </ul>
            <button>Submit</button>
        </form>
        <div>Total Coins: <div id="totalCoin">0</div></div>
    </body>
    <footer>
        mario@mushroomllc.com | mariopestcontrol.com | 1985 Mushroom Lane, Mushroom Kingdom

<script src="index.js"></script>
